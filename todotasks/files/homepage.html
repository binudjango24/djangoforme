{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>TODO</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group" >
                    <input type="text" name="task" class="form-control" placeholder="Enter task to be done?"><br>
                </div>
                <div class="form-group">
                    <input type="number" name="priority" class="form-control" placeholder="Enter task priority(1 to 10)?"><br>
                </div>
                <div class="form-group">
                    <input type="date" name="date" placeholder="Enter date of task">
                </div>
            <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task To Be Completed</h4>
            {%  for key in getTask  %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{key.name}}</h5>
                    <p><b>{{key.priority}}</b></p>
                    <p><b>{{key.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' key.id %}">DELETE</a>
                    <a class="btn btn-warning" href="{% url 'update' key.id %}">UPDATE</a>
                </div>
            </div><br>
            {% endfor%}
        </div>
    </div>
</div>
{% endblock %}
